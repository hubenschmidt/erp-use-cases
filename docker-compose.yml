services:
  # --- OpenAI Agents SDK app ---
  agent:
    build:
      context: ./modules/agent
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ./modules/agent/.env
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    volumes:
      # Mount source code with consistency mode for better performance
      - ./modules/agent:/app:delegated
      # Exclude node_modules from mount to use container's installed modules
      - /app/node_modules
    ports:
      - "8000:8000" # FastAPI server

  client:
    build:
      context: ./modules/client
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./modules/client:/app
      - /app/node_modules
    command: ["npm", "run", "dev"] # overrides Dockerfile start command in dev env
    restart: always

  postgres:
    image: docker.io/postgres:${POSTGRES_VERSION:-17}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      TZ: UTC
      PGTZ: UTC
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
